<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../font/fontawesome-free-5.12.1-web/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Example Page | Wonderful.js</title>
  </head>
  <body>
    <main role="main">
      <div class="jumbotron bg-dark text-white">
        <div class="container">
          <h1 class="display-3 text-white"><i class="fas fa-dog"></i> Wonderful.js</h1>
          <p>
            show some example...
          </p>
          <p>
            <a class="btn btn-dark btn-lg" href="#" role="button"><i class="fab fa-github"></i></a>
          </p>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <h2 class="">CHECKBOX</h2>
        <div class="row">
          <div class="col-md-12 mb-3">
            <h3>You can use icon in fontawesome.</h3>
            <table class="table table-hover table-light">
              <thead class="bg-dark text-white">
                <tr>
                  <td>icon</td>
                  <td>class</td>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><i class="fas fa-check"></i></td>
                  <td>fas fa-check</td>
                </tr>
                <tr>
                  <td><i class="fas fa-check-square"></i></td>
                  <td>fas fa-check-square</td>
                </tr>
                <tr>
                  <td><i class="far fa-check-square"></i></td>
                  <td>far fa-check-square</td>
                </tr>
                <tr>
                  <td><i class="fas fa-check-double"></i></td>
                  <td>fas fa-check-double</td>
                </tr>
                <tr>
                  <td><i class="fas fa-square"></i></td>
                  <td>fas fa-square</td>
                </tr>
                <tr>
                  <td><i class="far fa-square"></i></td>
                  <td>far fa-square</td>
                </tr>
                <tr>
                  <td><i class="fas fa-square-full"></i></td>
                  <td>fas fa-square-full</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Default -->
          <div class="col-md-4 mb-3">
            <h3>Default</h3>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" 　value="" name="" id="check1-1" />
              <label class="form-check-label" for="check1-1">ラベル</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" 　value="" name="" id="check1-2" />
              <label class="form-check-label" for="check1-2">ラベル</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" 　value="" name="" id="check1-3" />
              <label class="form-check-label" for="check1-3">ラベル</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                　value=""
                name=""
                id="check1-4"
                disabled
              />
              <label class="form-check-label" for="check1-4">ラベル (disabled)</label>
            </div>
          </div>

          <!-- Stack -->
          <div class="col-md-4 mb-3">
            <h3>Default (isStack)</h3>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input wonderful-check-stack"
                　value=""
                name=""
                id="check2-1"
              />
              <label class="form-check-label" for="check2-1">ラベル</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input wonderful-check-stack"
                　value=""
                name=""
                id="check2-2"
              />
              <label class="form-check-label" for="check2-2">ラベル</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input wonderful-check-stack"
                　value=""
                name=""
                id="check2-3"
              />
              <label class="form-check-label" for="check2-3">ラベル</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input wonderful-check-stack"
                　value=""
                name=""
                id="check2-4"
                disabled
              />
              <label class="form-check-label" for="check2-4">ラベル (disabled)</label>
            </div>
          </div>

          <!-- Color -->
          <div class="col-md-4 mb-3">
            <h3>Default(Color)</h3>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input wonderful-check-color-blue"
                　value=""
                name=""
                id="check3-1"
              />
              <label class="form-check-label" for="check3-1">ラベル</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input wonderful-check-color-red"
                　value=""
                name=""
                id="check3-2"
              />
              <label class="form-check-label" for="check3-2">ラベル</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input wonderful-check-color-green"
                　value=""
                name=""
                id="check3-3"
              />
              <label class="form-check-label" for="check3-3">ラベル</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input wonderful-check-color-purple"
                　value=""
                name=""
                id="check3-4"
              />
              <label class="form-check-label" for="check3-4">ラベル</label>
            </div>
          </div>
        </div>

        <hr />
      </div>
      <!-- /container -->
    </main>

    <footer class="container">
      <p>&copy; wonderful.js 2020-2020</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    new Wonderful.Checkbox({ targetClass: 'wonderful-check-stack', isStack: true }).init();
    new Wonderful.Checkbox({
      targetClass: 'wonderful-check-color-blue',
      bfColor: 'blue',
      afColor: 'blue'
    }).init();
    new Wonderful.Checkbox({
      targetClass: 'wonderful-check-color-red',
      bfColor: 'red',
      afColor: 'red'
    }).init();
    new Wonderful.Checkbox({
      targetClass: 'wonderful-check-color-green',
      bfColor: 'green',
      afColor: 'green'
    }).init();
    new Wonderful.Checkbox({
      targetClass: 'wonderful-check-color-purple',
      bfColor: 'purple',
      afColor: 'purple'
    }).init();
  </script>
</html>
